# Pre-commit hooks for litcura
# Use pre-commit rn
#exclude: ""
repos:
-   repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
    - id: check-yaml
      exclude: ""
    - id: check-toml
    - id: check-json
    - id: mixed-line-ending
    - id: trailing-whitespace
    - id: end-of-file-fixer

- repo: https://github.com/pycqa/isort
  rev: 5.12.0
  hooks:
  - id: isort
    name: isort (python)
    args: ["--profile", "black"]

- repo: https://github.com/psf/black
  rev: 22.10.0
  hooks:
  - id: black
