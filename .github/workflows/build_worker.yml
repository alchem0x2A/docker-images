name: Build the mlchem_worker image (usable with parsl/globus)

on:
  push:
    branches:
      - master
      - workflow
    paths:
      - 'base/**'
      - '.github/workflows/build_worker.yml'
  workflow_dispatch:
  # Worker is a downstream workflow from foundation (mlchem_base)
  workflow_run:
    workflows: [Run Tests]
    types:
      - completed


jobs:
  worker-image:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
    steps:
      - name: Maximize build space
        run: |
          sudo rm -rf /usr/share/dotnet /usr/local/lib/android /opt/ghc /opt/hostedtoolcache/CodeQL
          sudo docker image prune --all --force
          df -h
      - name: Checkout
        uses: actions/checkout@v5
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      - name: setup docker buildx
        uses: docker/setup-buildx-action@v3
      - name: Login to Github Container Repo
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: set lower case owner name
        run: |
          echo "REPO_OWNER=${OWNER,,}" >>${GITHUB_ENV}
        env:
          OWNER: '${{ github.repository_owner }}'
      - name: Inject env variables
        uses: falti/dotenv-action@v1.0.4
        with:
          path: ./env
          export-variables: true
          keys-case: bypass
          
      - name: Get Current Date
        id: date
        run: |
          echo "DATE=$(date +'%Y-%m-%d')" >>${GITHUB_ENV}

      - name: Check disk space
        run: |
          df -h
      - name: Build mlchem_worker image
        uses: docker/build-push-action@v5
        with:
          context: mlchem_worker/
          push: true
          tags: |
             ghcr.io/${{ env.REPO_OWNER }}/mlchem_worker:latest
             ghcr.io/${{ env.REPO_OWNER }}/mlchem_base:oss-${{ env.DATE }}-ubuntu${{ env.UBUNTU_VERSION }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64,linux/arm64
